type Space @model @versioned @searchable{
  id: ID!
  userId: String!
  spaceType: String
  spaceSize: String
  spaceCapacity: Int
  country: String
  state: String
  city: String
  address: String
  postCode: Int
  lat: String
  lon: String
  title: String
  description: String
  spaceData: SpaceData @connection
  photos: [SpacePhoto] @connection(name: "SpacePhoto")
  reservation: [Reservation] @connection(name: "SpaceReservation")
  blockedDates:[SpaceBlockedDate] @connection(name: "SpaceBlockedDate")
  calendar: [SpaceCalendar] @connection(name: "SpaceCalendar")
  bookingType: String
  isPublished: Boolean
  isReady: Boolean
  createdAt: String
  updatedAt: String
}
type SpaceData @model @versioned{
  id: ID!
  bookingNoticeTime: String
  minTime: Int
  maxTime: Int
  basePrice: Float
  halfDayDiscount: String
  fullDayDiscount: String
  manualDayDiscount: String
  createdAt: String
  updatedAt: String
}
type SpacePhoto @model @versioned{
  id: ID!
  space: Space @connection(name: "SpacePhoto")
  name: String
  type: String
  isCover: Boolean
  createdAt: String
  updatedAt: String
}
type Reservation @model @versioned{
  id: ID!
  space: Space @connection(name: "SpaceReservation")
  blockedDates: [SpaceBlockedDate] @connection(name: "ReservationBlockedDate")
  guestId: String
  slot: [ReservationSlot] @connection
  guests: Int
  message: String
  basePrice: Float
  discount: Float
  discountType: String
  total: Float
  confirmationCode: Int
  paymentState: String
  reservationState: String
  createdAt: String
  updatedAt: String
}
type ReservationSlot @model @versioned{
  id: ID!
  checkIn: String
  checkOut: String
  createdAt: String
  updatedAt: String
}
type SpaceBlockedDate @model @versioned{
  id: ID!
  space: Space @connection(name: "SpaceBlockedDate")
  reservation: Reservation @connection(name: "ReservationBlockedDate")
  calendar: SpaceCalendar @connection(name: "SpaceCalendar")
  blockedDates: String
  createdAt: String
  updatedAt: String
}
type SpaceCalendar @model @versioned{
  id: ID!
  space: Space @connection(name: "SpaceCalendar")
  name: String
  url: String
  createdAt: String
  updatedAt: String
}
type Transaction @model @versioned{
  id: ID!
  reservation: Reservation @connection
  payerEmail: String
  payerId: String
  transactionId: String
  total: Float
  transactionFee: Float
  currency: String
  ipn_track_id: String
  paymentType: String
  createdAt: String
  updatedAt: String
}