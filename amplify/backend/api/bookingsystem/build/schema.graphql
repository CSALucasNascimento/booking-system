  onDeleteReservation: Reservation @aws_subscribe(mutations: ["deleteReservation"])
  onCreateReservationSlot: ReservationSlot @aws_subscribe(mutations: ["createReservationSlot"])
  onUpdateReservationSlot: ReservationSlot @aws_subscribe(mutations: ["updateReservationSlot"])
  onDeleteReservationSlot: ReservationSlot @aws_subscribe(mutations: ["deleteReservationSlot"])
  onCreateSpaceBlockedDate: SpaceBlockedDate @aws_subscribe(mutations: ["createSpaceBlockedDate"])
