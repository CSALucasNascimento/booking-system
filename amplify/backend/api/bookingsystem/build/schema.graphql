type Space {
  id: ID!
  userId: String!
  spaceType: String
  spaceSize: String
  spaceCapacity: Int
  country: String
  state: String
  city: String
  address: String
  postCode: Int
  lat: String
  lon: String
  title: String
  description: String
  photos(filter: ModelSpacePhotoFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelSpacePhotoConnection
  reservation(filter: ModelReservationFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelReservationConnection
  blockedDates(filter: ModelSpaceBlockedDateFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelSpaceBlockedDateConnection
  calendar(filter: ModelSpaceCalendarFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelSpaceCalendarConnection
