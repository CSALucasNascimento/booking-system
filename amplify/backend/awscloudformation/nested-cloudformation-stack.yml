{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognitoa5a2f1b1": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/ookingystem-20181026083347-deployment/amplify-cfn-templates/auth/cognitoa5a2f1b1-cloudformation-template.yml",
				"Parameters": {
					"resourceName": "cognitoa5a2f1b1",
					"authSelections": "identityPoolAndUserPool",
					"userPoolName": "cognitoa5a2f1b1_userpool_28da3b6d",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognitoa5a2f1b1_sns-role",
					"roleExternalId": "cognitoa5a2f1b1_role_external_id",
					"policyName": "cognitoa5a2f1b1-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognitoa5a2f1b1_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognitoa5a2f1b1_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognitoa5a2f1b1_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognitoa5a2f1b1_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognitoa5a2f1b1_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognitoa5a2f1b1_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognitoa5a2f1b1_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognitoa5a2f1b1_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"identityPoolName": "bookingsystem_identitypool_968f1683",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognitoa5a2f1b1_lambda_log_policy",
					"openIdLambdaRoleName": "cognitoa5a2f1b1_openid_lambda_role",
					"openIdRolePolicy": "cognitoa5a2f1b1_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognitoa5a2f1b1_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognitoa5a2f1b1_openid_lambda_log_policy",
					"useDefault": "default",
					"unAuthRoleName": "ookingystem-20181026083347-unauthRole",
					"authRoleName": "ookingystem-20181026083347-authRole",
					"unAuthRoleArn": "arn:aws:iam::497416105262:role/ookingystem-20181026083347-unauthRole",
					"authRoleArn": "arn:aws:iam::497416105262:role/ookingystem-20181026083347-authRole"
				}
			}
		},
		"analyticsbookingsystem": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/ookingystem-20181026083347-deployment/amplify-cfn-templates/analytics/pinpoint-cloudformation-template.json",
				"Parameters": {
					"appName": "bookingsystem",
					"roleName": "pinpointLambdaRolef1cd3729",
					"cloudWatchPolicyName": "cloudWatchPolicyf1cd3729",
					"pinpointPolicyName": "pinpointPolicyf1cd3729",
					"authPolicyName": "pinpoint_amplify_f1cd3729",
					"unauthPolicyName": "pinpoint_amplify_f1cd3729",
					"authRoleName": "ookingystem-20181026083347-authRole",
					"unauthRoleName": "ookingystem-20181026083347-unauthRole",
					"IAMPrefix": "497416105262"
				}
			}
		},
		"apibookingsystem": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/ookingystem-20181026083347-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "bookingsystem",
					"ElasticSearchStreamingLambdaCodeS3Key": "amplify-appsync-files/python_streaming_function.zip",
					"ElasticSearchStreamingLambdaCodeS3Bucket": "ookingystem-20181026083347-deployment",
					"schemaGraphql": "s3://ookingystem-20181026083347-deployment/amplify-appsync-files/schema.graphql.1540527580496",
					"ResolverBucket": "ookingystem-20181026083347-deployment",
					"ResolverRootKey": "amplify-appsync-files",
					"DeploymentTimestamp": "1540527580496"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}